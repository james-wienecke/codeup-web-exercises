<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us - Veridian Dynamics</title>
</head>
<body>
    <header>
        <h1>Register With Veridian Dynamics</h1>
        <hr>
    </header>
    <main>
        <form method="POST" action="https://www.elformo.com/forms/ec3ef248-efb7-4f0a-a8e6-cbf51a1bbcbd">
            <section id="user-creds">
                <label for="email">Your email address:</label>
                <input id="email" name="email" type="text" placeholder="example@gmail.com">
                <br>
                <label for="password">Password:</label>
                <input id="password" name="password" type="password">
            </section>
            <br>

            <section id="user-bio">
                <label for="bio">Tell us about yourself!</label>
                <br>
                <textarea id="bio" name="bio" cols="36" rows="8"></textarea>
            </section>
            <br>

            <section id="user-referral">
                <label>How did you hear about us?</label>
                <br>
                <label for="billboard-ad">Billboard</label>
                <input type="radio" name="referred-by" id="billboard-ad" value="billboard">
                <br>
                <label for="radio-ad">Radio Advertisement</label>
                <input type="radio" name="referred-by" id="radio-ad" value="radio">
                <br>
                <label for="internet-ad">Internet Advertisement</label>
                <input type="radio" name="referred-by" id="internet-ad" value="internet">
                <br>
                <label for="other-ad">Other</label>
                <input type="radio" name="referred-by" id="other-ad" value="other">
            </section>
            <br>

            <section id="user-browser">
                <label for="browser">What browser are you using?</label>
                <br>
                <select name="browser" id="browser">
                    <option value="" selected disabled hidden>Pick your browser</option>
                    <option value="firefox">Mozilla Firefox</option>
                    <option value="safari">Apple Safari</option>
                    <option value="chrome">Google Chrome/Chromium</option>
                    <option value="ie">Internet Explorer</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="vivaldi">Vivaldi</option>
                </select>
            </section>
            <br>
            <hr>

            <section id="form-submit">
                <label for="submit-button">Thank you for your time! We look forward to working with you in the future!</label>
                <br>
                <button type=submit" id="submit-button">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
