<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises Exercises</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>

    </style>
</head>
<body class="container-fluid bg-light">
<section class="text-center">
    <h1 class="text-primary">Promises!</h1>
    <h2 class="text-muted">I <em>promise</em> they're cool actually</h2>
</section>
<section class="container bg-white shadow mb-3" id="content-ghsearch">
    <section class="p-3">
        <h3 class="">Look up a github user's last push time</h3>
        <div class="input-group">
            <input type="text" class="form-control" id="gh-user-input" placeholder="Enter github Username"
                   aria-label="search github username" aria-describedby="search-github-username">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="github-user-search-submit">Search</button>
            </div>
        </div>
        <div id="github-user-results" class="py-2">
            <h5>GH User: <span id="github-user-name"></span></h5>
            <h5>Last push time: <span id="github-user-time"></span></h5>
            <h5>Repo: <span id="github-user-repo"></span></h5>
        </div>
    </section>
</section>

<section class="container bg-white shadow my-3" id="content-promisewait">
    <section class="p-3">
        <h3 class="">Waiting for promises</h3>
        <div class ="form-group my-2">
            <label for="pref-wait-num">Set number of wait inputs:</label>
            <select class="form-control" id="pref-wait-num">
                <option selected value="1">1 input</option>
                <option value="2">2 inputs</option>
                <option value="3">3 inputs</option>
                <option value="4">4 inputs</option>
                <option value="5">5 inputs</option>
            </select>
        </div>
        <section id="wait-input-container" class="">

        </section>
        <hr>
        <div id="wait-results-container" class="my-2">

        </div>
    </section>
</section>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/promises.js"></script>
</body>
</html>
