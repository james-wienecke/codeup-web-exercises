<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM Lecture</title>
</head>
<body>
<h1>BOM Lecture</h1>
<script>
    // BOM is Browser Object Model
    let userResp = window.prompt("Gimme something");
    window.alert(userResp);
    // prompt, confirm, and alert are all window object methods
    userResp = prompt("Another one!");
    alert(userResp);

</script>
</body>
</html>
