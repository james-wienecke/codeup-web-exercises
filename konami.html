<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konami Code</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .button {
      /*display: inline-flex;*/
      position: relative;
      bottom: 50%;
      width: 3rem;
      height: 3rem;
      background-color: yellow;
      z-index: 2;
    }

    #left-key {
      bottom: 23.5%;
      left: 6.5%;
    }

    #up-key {
      background-color: red;
      bottom: 38%;
      left: 11.75%;
    }
  </style>
</head>
<body class="container">
<section class="row justify-content-center" id="title"><h1>Konami Code</h1></section>
<section class="row justify-content-center">
  <div class="col">
    <img src="img/nes-controller.png" class="img-fluid" id="controller" alt="An NES controller.">
    <div id="left-key" class="button"></div>
    <div id="up-key" class="button"></div>
    <div id="right-key" class="button"></div>
    <div id="down-key" class="button"></div>
    <div id="a-key" class="button"></div>
    <div id="b-key" class="button"></div>
    <div id="start-key" class="button"></div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script src="/js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script>
  "use strict";

  const leftKey = 37;
  const upKey = 38;
  const rightKey = 39;
  const downKey = 40;
  const aKey = 65;
  const bKey = 66;
  const enterKey = 13;

  const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
  let last11keys = [];


  $(document).keyup(function(event){
    last11keys.push(event.keyCode);
    if (last11keys.length >= 11) {
      konamiCodeCheck();
      last11keys = [];
    }
    console.log(last11keys);


  });

  function konamiCodeCheck () {
    if (arraysEqual(last11keys, konamiCode)) {
      console.log(konamiCode);
      console.log('Konami code entered');
    }

  }
  function getKey(key) {
    switch(key) {
      case leftKey:
        console.log('left');
        return 'left';
      case upKey:
        console.log('up');
        return 'up';
      case rightKey:
        console.log('right');
        return 'right';
      case downKey:
        console.log('down');
        return 'down';
      case aKey:
        console.log('a');
        return 'a';
      case bKey:
        console.log('b');
        return 'b';
      case enterKey:
        console.log('start');
        return 'start';
    }
  }
  function arraysEqual(a, b) {
    if (a === b) return true;
    if (a == null || b == null) return false;
    if (a.length !== b.length) return false;

    for (var i = 0; i < a.length; ++i) {
      if (a[i] !== b[i]) return false;
    }
    return true;
  }
</script>
</body>
</html>
