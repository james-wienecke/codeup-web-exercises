<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konami Code</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/konami.css">
</head>
<body class="container-fluid justify-content-center px-0 mx-0">
  <section class="text-center py-2" id="title"><h1 id="konami">Konami Code</h1></section>
  <div id="controller-cont">
    <img src="img/nes-controller.png" class="" id="controller" alt="An NES controller.">
    <!-- key press overlays -->
    <div id="left-key" class="button"></div>
    <div id="up-key" class="button"></div>
    <div id="right-key" class="button"></div>
    <div id="down-key" class="button"></div>
    <div id="a-key" class="button"></div>
    <div id="b-key" class="button"></div>
    <div id="start-key" class="button"></div>
    <div id="select-key" class="button"></div>
    <div class="row justify-content-center" id="code-detected">
      CHEAT CODE ENTERED
    </div>
  </div>
  <script src="js/all_css_colors.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
  <script src="/js/jquery.js"></script>
</body>
</html>
