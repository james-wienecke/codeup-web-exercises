<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Mapbox stuff -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            background-color: #e1e1e1;
        }
        .marker {
            background-image: url('img/marker.svg.png');
            background-size: cover;
            width: 20px;
            height: 30px;
            cursor: pointer;
        }
        .marker-hidden {
            visibility: hidden;
        }
        .popup-img {
            height: 10vh;
            float: left;
        }
        .citations {
            font-size: 10px;
        }
        .weather-card {
            background-color: #efefef;
        }
        .weather-icon {
            border-radius: 50%;
            background-color: white;
        }
        .day {
            background-color: lightskyblue;
        }
        .night {
            background-color: #22067a;
        }
    </style>
</head>
<body class="container">
<h1 class="mx-4 mb-4">Weather</h1>

<div class="container-fluid" id='map' style='width: 100%; height: 200px;'></div>
<section class="d-flex m-4">
    <div class="input-group">
        <input type="text" class="form-control" id="geocoder-search" placeholder="Enter address" aria-label="latitude and longitude" aria-describedby="goto-coordinates">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="geocoder-submit">Go to</button>
            <button class="btn btn-outline-secondary" type="button" id="geocoder-mark">Mark</button>
        </div>
    </div>
</section>
<section class="container row" id="weather-forecast-container">
    <div class="col text-center weather-card text-capitalize" id="weather-current-card">
        <h3 class="weather-day" id="weather-current-day">Right now:</h3>
        <p class="weather-date" id="weather-current-date"></p>
        <img class="weather-icon" id="weather-current-icon" alt="current weather icon">
        <h5 class="weather-type" id="weather-current-type"></h5>
        <p class="weather-desc" id="weather-current-desc"></p>
        <p class="weather-temp temp-avg" id="weather-current-temp"></p>
    </div>
</section>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!-- API keys -->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.54, 29.43], // starting position
        zoom: 10 // starting zoom
    });
</script>
<script>

    const unitInfo = {
        imperial: {
            type: 'imperial',
            temp: 'Â°F',
        }
    }
    let preferences = {
        location: 'San Antonio, TX',
        units: 'imperial',
        lang: 'en'
    }
    let request = {
        lat: 29.43,
        lon: -98.54,
        exclude: ['minutely','hourly'],
        units: preferences.units,
        lang: preferences.lang,
    }

    function buildWeatherAPIRequest (req) {
        let day = 0
        $.get('https://api.openweathermap.org/data/2.5/onecall',{
            lat: req.lat,
            lon: req.lon,
            exclude: req.exclude.join(','),
            units: req.units,
            lang: req.lang,
            appid: OPENWEATHER_TOKEN,
        }).done((res) => {
            console.log(res);
            let localTime = new Date(res.current.dt * 1000);

            displayCurrentWeather(res.current, 0, localTime);

            for (let i = 0; i < 5; i++) {
                $('#weather-forecast-container').append(displayDayWeather(res.daily[i], i, localTime));
            }

            $('.weather-icon').addClass(checkDayOrNight(localTime))


        });

        // to do later: rework this to adjust to local time
        // function checkDayOrNight (date, tzOffset) {
        //     console.log(date.getUTCHours(), tzOffset /1000)
        //     let hour = (date.getUTCHours() + tzOffset/1000)
        //     console.log('current hour:', hour)
        //     if ((hour > 5) && (hour < 19)) {
        //         console.log('setting class to day');
        //         return 'day';
        //     } else {
        //         console.log('setting class to night');
        //         return 'night';
        //     }
        function checkDayOrNight (date, tzOffset) {
            // console.log(date.getUTCHours(), tzOffset /1000)
            // let hour = (date.getUTCHours() + tzOffset/1000)
            // console.log('current hour:', hour)
            let hour = date.getHours();
            if ((hour > 5) && (hour < 19)) {
                console.log('setting class to day');
                return 'day';
            } else {
                console.log('setting class to night');
                return 'night';
            }
        }

        function displayCurrentWeather (data, index, localTime) {

            let date = new Date(data.dt * 1000);
            $('#weather-current-date').text(date.toDateString())
            $('#weather-current-icon').attr('src', `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`)

            $('#weather-current-type').text(`${data.weather[0].main}`);
            $('#weather-current-desc').text(`${data.weather[0].description}`);
            $('#weather-current-temp').text(`${Math.round(data.temp)} ${unitInfo[preferences.units].temp}`);
        }

        function displayDayWeather (data, index, localTime) {
            /* weather cards for each day structured like:
                <div class="col text-center weather-card text-capitalize" id="weather-{daynum}-card">
                    <h3 class="weather-daycount" id="weather-{daynum}-daycount></h3>
                    <p class="weather-date" id="weather-{daynum}-date"></p>
                    <img class="weather-icon" id="weather-{daynum}-icon" class="weather-icon">
                    <h5 class="weather-type" id="weather-{daynum}-type"></h5>
                    <p class="weather-desc" id="weather-{daynum}-desc"></p>
                    <div class="weather-temp" id="weather{daynum}-temp>
                        <p class="weather-tempavg" id="weather-{daynum}-tempavg"></p>
                        <span class="weather-temphi" id="weather-{daynum}-temphi"></span>
                        <span class="weather-templo" id="weather-{daynum}-templo"></span>
                    </div>
                </div> */

            const weatherDayCount = $(document.createElement('h3'))
                .addClass('weather-daycount')
                .attr('id', `weather-${index}-daycount`)
                .text(getDayCountStr(index));

            let date = new Date(data.dt * 1000);
            const weatherDate = $(document.createElement('p'))
                .addClass('weather-date')
                .attr('id', `weather-${index}-date`)
                .text(date.toDateString())

            const weatherIcon = $(document.createElement('img'))
                .addClass(`weather-icon`)
                .attr('id', `weather-${index}-icon`)
                .attr('src', `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`)
                .attr('alt', `${data.weather[0].main} weather icon for ${date.toDateString()}`);

            const weatherType = $(document.createElement('h5'))
                .addClass('weather-type')
                .attr('id', `weather-${index}-type`)
                .text(data.weather[0].main);

            const weatherDesc = $(document.createElement('p'))
                .addClass('weather-desc')
                .attr('id', `weather-${index}-desc`)
                .text(data.weather[0].description);

            const weatherTempAvg = $(document.createElement('h5'))
                .addClass('weather-tempavg')
                .attr('id', `weather-${index}-tempavg`)
                .text(`${Math.round(data.temp.day)} ${unitInfo[preferences.units].temp}`);

            const weatherTempHi = $(document.createElement('span'))
                .addClass('weather-temphi')
                .attr('id', `weather-${index}-temphi`)
                .text(`${Math.round(data.temp.max)} ${unitInfo[preferences.units].temp}`);

            const weatherTempLo = $(document.createElement('span'))
                .addClass('weather-templo')
                .attr('id', `weather-${index}-templo`)
                .text(`${Math.round(data.temp.min)} ${unitInfo[preferences.units].temp}`);

            const weatherTemp = $(document.createElement('div'))
                .addClass('weather-temp')
                .attr('id', `weather-${index}-temp`)
                .append(weatherTempAvg)
                .append(weatherTempHi)
                .append(weatherTempLo);

            return $(document.createElement('div'))
                .addClass('col-4 text-center text-capitalize weather-card')
                .attr('id', `weather-${index}-card`)
                .append(weatherDayCount)
                .append(weatherDate)
                .append(weatherIcon)
                .append(weatherType)
                .append(weatherDesc)
                .append(weatherTemp);
        }
    }

    function getDayCountStr(index) {
        switch (index) {
            case 0:
                return 'today';
            case 1:
                return 'tomorrow';
            default:
                return 'this week';
        }
    }

    // text field's input button group members handled here
    // optional non-bonus thing that flies to location w/o marker placement
    $('#geocoder-submit').on('click', function () {
        flyToSearch($('#geocoder-search').val());
    })
    function flyToSearch (query) {
        geocode(query, MAPBOX_TOKEN).then(function (res) {
            map.flyTo({center: res, speed: 1});
        });
    }

    // mark and move to input
    $('#geocoder-mark').on('click', function () {
        markSearch($('#geocoder-search').val());
    });


    // for good reasons including but not limited to my sanity, the user only gets ONE marker
    const userMarkerEl = document.createElement('div');
    userMarkerEl.className = 'marker';
    const userMarker = new mapboxgl.Marker(userMarkerEl);

    function markSearch (query) {
        geocode(query, MAPBOX_TOKEN).then(function (res) {
            userMarker.setLngLat(res).addTo(map);
            map.flyTo({center: userMarker.getLngLat(), speed: 1});
            request.lon = userMarker.getLngLat().lng;
            request.lat = userMarker.getLngLat().lat;
            buildWeatherAPIRequest(request);
        });
    }

    // for debug search for this city and show weather on load
    markSearch(preferences.location);
</script>
</body>
</html>
