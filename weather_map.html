<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Mapbox stuff -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body class="container">
<h1 class="mx-4 mb-4">Weather</h1>
<img id="weather-icon">
<div class="container-fluid" id='map' style='width: 100%; height: 500px;'></div>
<section class="d-flex m-4">
    <div class="input-group">
        <input type="text" class="form-control" id="geocoder-search" placeholder="Enter address" aria-label="latitude and longitude" aria-describedby="goto-coordinates">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="geocoder-submit">Go to</button>
            <button class="btn btn-outline-secondary" type="button" id="geocoder-mark">Mark</button>
        </div>
    </div>
</section>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!-- API keys -->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.54, 29.43], // starting position
        zoom: 10 // starting zoom
    });
</script>
<script>
    let request = {
        lat: 29.43,
        lon: -98.54,
        exclude: ['minutely','hourly'],
        units: 'imperial',
        lang: 'en',
    }

    function buildAPIRequest (req) {
        $.get('https://api.openweathermap.org/data/2.5/onecall',{
            lat: req.lat,
            lon: req.lon,
            exclude: req.exclude.join(','),
            units: req.units,
            lang: req.lang,
            appid: OPENWEATHER_TOKEN,
        }).done((res) => {
            console.log(res);
            $('#weather-icon').attr('src', `http://openweathermap.org/img/wn/${res.current.weather[0].icon}.png`)
        });
    }
    buildAPIRequest(request);

</script>
</body>
</html>
