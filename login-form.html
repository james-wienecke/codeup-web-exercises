<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<main>
    <form action="#">
        <fieldset class="width-80">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div id="notification"></div>
            <button class="btn btn-block" id="sub-button">Login</button>
        </fieldset>
    </form>
    <script>
        const validUser = "regulus2021";
        const validPass = "gocodeup";
        let userName = document.querySelector('#username');
        let passWord = document.querySelector('#password');
        let submitButton = document.querySelector('#sub-button');
        let notify = document.querySelector('#notification')

        submitButton.addEventListener('click', validateCredentials);

        function validateCredentials(e) {
            e.preventDefault();

            let userInput = userName.value;
            let passInput = passWord.value;


            if ((userInput === validUser) && (passInput === validPass)) {
                notify.innerText = `Welcome back ${userInput}. Logging you in now.`
            } else {
                notify.innerText = "We're sorry, your username or password is incorrect. Please try again."
            }
        }
    </script>
</main>
</body>
</html>
